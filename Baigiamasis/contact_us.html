<main>


    <form action="#" method="post">
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label"><i>Your email:*</i></label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="staticEmail" value="email@example.com">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputNamed" class="col-sm-2 col-form-label"><i>Your name , surname:*</i></i></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputNamed" placeholder="Name , Surname">
            </div>
        </div>
        <div class="form-group row">
            <label for="msg" class="col-sm-2 col-form-label"><i>Question:* </i></label>
            <div class="col-sm-10">
                <i><textarea placeholder="Please type your question here..." name="message" id="msg" class="form-control"></textarea></i>
            </div>
        </div>
        <a><ins>*Required fields</ins></a>
        <div class="form-group row">
            &nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-primarry">SEND</button>
        </div>
    </form>
